<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação</title>
</head>
<body>
    <h1>Identificação</h1>
    País onde mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.querySelector('input#txtpais')
            var pais = txtp.value.trim().toLowerCase()
            var res = document.querySelector('div#res')

            if (pais = 'brasil') {
                res.innerHTML = `<p>Você é <strong>brasileiro</strong>.</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
